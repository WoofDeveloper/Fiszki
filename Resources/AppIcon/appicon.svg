<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Tło -->
    <rect x="0" y="0" width="456" height="456" fill="#2196F3" rx="80"/>
    
    <!-- Flaga Polski (lewa strona) -->
    <g transform="translate(60, 120)">
        <rect x="0" y="0" width="90" height="45" fill="#FFFFFF"/>
        <rect x="0" y="45" width="90" height="45" fill="#DC143C"/>
    </g>
    
    <!-- Flaga Wielkiej Brytanii (prawa strona) -->
    <g transform="translate(306, 120)">
        <!-- Niebieski tło -->
        <rect x="0" y="0" width="90" height="90" fill="#012169"/>
        
        <!-- Biały krzyż przekątny (grubszy) -->
        <path d="M 0,0 L 90,90 M 90,0 L 0,90" stroke="#FFFFFF" stroke-width="18"/>
        
        <!-- Czerwony krzyż przekątny -->
        <path d="M 0,0 L 90,90 M 90,0 L 0,90" stroke="#C8102E" stroke-width="11"/>
        
        <!-- Biały krzyż (grubszy) -->
        <path d="M 45,0 L 45,90 M 0,45 L 90,45" stroke="#FFFFFF" stroke-width="27"/>
        
        <!-- Czerwony krzyż -->
        <path d="M 45,0 L 45,90 M 0,45 L 90,45" stroke="#C8102E" stroke-width="16"/>
    </g>
    
    <!-- Książka/fiszka w centrum -->
    <g transform="translate(178, 100)">
        <!-- Kartka -->
        <rect x="0" y="20" width="100" height="140" fill="#FFFFFF" rx="8" stroke="#424242" stroke-width="3"/>
        
        <!-- Linie tekstu -->
        <line x1="15" y1="50" x2="85" y2="50" stroke="#2196F3" stroke-width="4"/>
        <line x1="15" y1="70" x2="85" y2="70" stroke="#757575" stroke-width="3"/>
        <line x1="15" y1="90" x2="75" y2="90" stroke="#757575" stroke-width="3"/>
        
        <!-- Strzałka odwracania -->
        <path d="M 30,120 L 50,140 L 70,120" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Napis "EN → PL" na dole -->
    <text x="228" y="330" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        EN → PL
    </text>
</svg>
